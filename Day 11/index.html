    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sample Quiz</h1>
      </div>

        <div class="options">

        </div>
      </div>
      <div class="question">

          <button class="btn"> Haider</button>
          <button class="btn"> Ashirbad </button>
          <button class="btn"> Swag</button>

        </div>
      </div>
    </div>
    <script src="./script.js"></script>
